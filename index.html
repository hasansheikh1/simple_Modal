<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tab-cont">

    <div class="tab active" id="btn1" onClick="tabChange('1')">tab#1</div>
    <div class="tab" id="btn2" onClick="tabChange('2')">tab#2</div>
    <div class="tab" id="btn3" onClick="tabChange('3')">tab#3</div>
    <div class="tab" id="btn4" onClick="tabChange('4')">tab#4</div>
    <div class="tab" onClick="modal1()">More</div>

</div>

<div class="tab-content">

    <div id="tab1" class="tab-info">
        Tab 1
    </div>

    <div id="tab2" class="tab-info">
        Tab 2
    </div>

    <div id="tab3" class="tab-info">
        Tab 3
    </div>

    <div id="tab4" class="tab-info">
        Tab 4
    </div>

</div>


</div>

<div class="modal">
    <div class="modal-content">
        <button onClick="modal1()">X</button>

        <div class="butts">
            <button id="signup" onClick="up()">Signup</button>
            <button id="signin" >Sign In</button>
        </div>

        <form >
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

              <label>
                <input type="checkbox" checked="checked" style="margin-bottom:15px" > Remember me
              </label>

              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>



    </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
